<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>register team</title>
</head>
<body>
<h1>register your team here</h1>
<form action="register_team" method="POST">
<table>
<tr><td>team name</td><td><input type="text" name="tnm" id="tnm"></td></tr>
<tr><td>team's short-name</td><td><input type="text" name="tsnm" id="tsnm"></td></tr>
<tr><td>team owner</td><td><input type="text" name="owner" id="owner"></td></tr>
<tr><td>max_age</td><td><input type="text" name="age" id="age"></td></tr>
</table>
<input type="submit" name="register" value="register team"/>
</form>
</body>
</html>
